<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flask Altair</title>
  <meta charset="utf-8">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">script ></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <script src="https://vega.github.io/datalib/datalib.min.js"></script>
  <link rel="stlesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/vega-tooltip.scss">
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/build/vega-tooltip.min.js"></script>

  <style>
    hr,
    h3 {
      padding-bottom: 20px;
    }

    canvas {
      background-color: #ffffff;
    }
  </style>
  <style>
    div.waterfall {
      width: 1200px;
      height: 300px;
      overflow-x: auto;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active">
        <li><a href="/covid19">Covid-19 Simulation</a></li>
        <li><a href="/electricity">electricity chart</a></li>
        <li><a href="/cars">cars chart</a></li>
      </ul>
      <h1 class="text-muted">Flasked Altair Demo Home Page</h1>
    </div>

    <div class="charts text-center">
      <div class="row">
        <div id="bar"></div>
      </div>
      <hr>
      <div class="waterfall" id="waterfall"></div>
      <hr>
      <div class="row">
        <div id="line"></div>
      </div>
      <hr>
      <div class="row">
        <div id="multiline"></div>
      </div>
      <hr>
      <div class="row">
        <div id="stocks"></div>
      </div>
      <hr>
      <div class="row">
        <div id="scatter"></div>
      </div>
      <hr>

      <div id="vis-tooltip" class="vg-tooltip"></div>
    </div>
  </div>

  <script type="text/javascript">
      function parse(url, div) {
        var opt = {
          mode: "vega-lite",
          renderer: "svg",
          actions: { export: true, source: false, editor: false }
        };

        vegaEmbed("#" + div, url, opt, function (error, result) {
          // result.view is the Vega View, url is the original Vega-Lite specification
          vegaTooltip.vegaLite(result.view, url);
        });
      }

    parse("/data/bar", "bar")
    parse("/data/waterfall", "waterfall")
    parse("/data/line", "line");
    parse("/data/multiline", "multiline");
    parse("/data/stocks", "stocks");
    parse("/data/scatter", "scatter");

  </script>

</body>

</html>
