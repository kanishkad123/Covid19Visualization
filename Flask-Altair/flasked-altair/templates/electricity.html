<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flasked Altair</title>
  <meta charset="utf-8">


  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">script ></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <script src="https://vega.github.io/datalib/datalib.min.js"></script>
  <link rel="stlesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/vega-tooltip.scss">
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/build/vega-tooltip.min.js"></script>

  <style>
    hr,
    h3 {
      padding-bottom: 20px;
    }

    canvas {
      background-color: #ffffff;
    }
  </style>
  <style>
    div.waterfall {
      width: 1200px;
      height: 300px;
      overflow-x: auto;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active">
        <li><a href="/">Home</a></li>
        <li><a href="/cars">cars chart</a></li>
      </ul>
      <h3 class="text-muted">Flasked Altair</h3>
    </div>

    <div class="charts text-center">
      <h1>IOWA Electricity consumption chart</h1>
      <div class="row">
        <div id="electricity"></div>
      </div>
      <hr>
      <div class="row">
        <div id="barley"></div>
      </div>
      <hr>
      <div id="vis-tooltip" class="vg-tooltip"></div>
    </div>
  </div>

  <script type="text/javascript">
      function parse(url, div) {
        var opt = {
          mode: "vega-lite",
          renderer: "svg",
          actions: { export: true, source: false, editor: false }
        };

        vegaEmbed("#" + div, url, opt, function (error, result) {
          // result.view is the Vega View, url is the original Vega-Lite specification
          vegaTooltip.vegaLite(result.view, url);
        });
      }


    parse("/data/electricity", "electricity");
    parse("/data/barley_yield", "barley")
  </script>

</body>

</html>
